<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nunes Sports</title>
    <!-- Boostrap -->
    <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
     rel="stylesheet" 
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
     crossorigin="anonymous">
    <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
     <div class="container">
        <h2 class="mt-5 mb-5"> NUNES SPORTS </h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Nome do Produto</label>
                    <input 
                    type="text" 
                    name="name" 
                    class="form-control"
                    id="name"
                    placeholder="Ex: Tênis"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="productCode">Código do Produto</label>
                    <input 
                    type="text"
                    maxlength="5" 
                    name="productCode" 
                    class="form-control"
                    id="productCode"
                    placeholder="Digite o Código"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="description">Descrição</label>
                    <input 
                    type="text" 
                    name="description" 
                    class="form-control"
                    id="description"
                    placeholder="Descrição do Produto"
                    />
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Preço</label>
                    <input 
                    type="number" 
                    name="price" 
                    class="form-control"
                    id="price"
                    placeholder="Digite o preço"
                    />
                </div>
                <div class="col-lg-12 mt-5">
                 <button class="btn btn-success" id="Submit" onclick="AddData()">
                  Cadastrar
                 </button> 
                 <button class="btn btn-primary" id="Update" >Salvar</button>
                </div> 
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
